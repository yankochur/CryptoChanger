{% extends 'main/base.html' %}

{% block title %}Главное меню{% endblock %}

{% block body %}
    <div class="info">
        <h1>Ваш баланс</h1>
    </div>

    <div class="balance-container">
        {% for api_name, api_data in data.items() %}
            <div class="balance-item">
                <h3>{{ api_name }}</h3>
                <ul>
                    {% for el in api_data %}
                        <li>{{ el }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
{% endblock %}
